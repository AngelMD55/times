<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
    <title>NYT Article Search</title>
</head>

<body>
    <div class="jumbotron text-center">
        <i class="fas fa-camera-retro banner"> New York Times Article Search</i>
    </div>

    <div class="container" style="border: 1px solid gray">
            <div class="card-header">
                    <i class="fas fa-camera-retro"> Search Parameters</i>
            </div>
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Search Term</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Search term">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Number of Records to Retrieve</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Start Year (optional)</label>
                <input type="text" class="form-control" id="begin" placeholder="Start Year">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">End Year (optional)</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="End Year">
            </div>
            <div class="search-buttons">
                    <i class="fas fa-search"><button id="search">Search</button></i>
                    <i class="fas fa-trash-alt"><button id="clear">Clear Results</button></i>
            </div>
        </form>
        
    </div>
    <br>
    
    <div class="container" style="border: 1px solid gray">
        <form>
            <div class="card-header">
                    <i class="fas fa-camera-retro"> Top Articles</i>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1"></label>
                <div id="articles"></div>
            </div>
        </form>
    </div>
    <hr>
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
        <script src="javascript.js"></script>
</body>

</html>
